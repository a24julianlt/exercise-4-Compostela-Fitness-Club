<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compostela Fitness Club</title>
</head>

<body>
    <h1>Welcome to the 24x7 Compostela Fitness Club : Courts Resevation Page!!</h1>
    <form action="#" method="post">
        <img src="planification.png" alt="planification" width="300px">
            <br>
            <br>
        <fieldset>
            <legend>Member Demographics</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <p>Are you a Member?</p>
            <input type="radio" name="member" id="member" value="member">
            <label for="Member">Member</label>
            <input type="radio" name="member" id="non-member" value="non-member">
            <label for="non-member">Non-member</label>
            <br>
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <br>
            <br>
        </fieldset>
        <label for="facility">Facility</label>
            <select name="facility" id="facility">
                <option value="infoot">Indoor football</option>
                <option value="badminton">Badminton</option>
                <option value="squash">Squash</option>
                <option value="racquet">Racquetball</option>
                <option value="basquet">Basquetball</option>
            </select>
            <br>
            <p>Select a reservation date and time</p>
            <input type="date" name="date" id="date">
            <input type="time" name="time" id="time">
            <br>
            <br>
            <input type="checkbox" name="policy" id="policy">
            <label for="policy">I agree to the club's reservation policy</label>
            <br>
            <br>
            <input type="submit" value="Submit">
    </form>
</body>

</html>
